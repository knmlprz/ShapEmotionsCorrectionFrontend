<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Sentiment demo</title>
    <link href="./index.css" rel="stylesheet">
</head>
 
<body>
    <div class="s m-auto max-w-md  my-2">
        <h2>Type something...</h2>
        <textarea id="data" class="p-3 resize rounded-md border-2 w-full"></textarea>
        <span>and see how the color of the text changes. Click the button below to explain predictions.</span>
        <button id="explain" class="bg-blue-500 hover:bg-blue-700 text-white rounded m-auto block my-3 font-bold py-2 px-4 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none">Explain</button>
        <div id="explanation-container" class="rounded-md border-2 w-full min-h-fit p-3">
            <span>The predictions will appear here..</span>
        </div>
    </div>

    <script type="module" src="scripts/predict-sentiment.js"></script>
    <script type="module" src="scripts/explain-sentiment.js"></script>
</body>

</html>
